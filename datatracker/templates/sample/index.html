{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Total Global Video Game Sales Per Platform Since 2013 {% endblock %}</h1>
{% endblock %}

{% block content %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<canvas id="myChart" width="1500px"  height="750px" ></canvas>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for item in x%}
        "{{item}}",
        {% endfor %}],
        datasets: [{
            label: '{{label}}',
            data: [{% for item in y%}
            {{item}},
            {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        legend: {
            display: false
        },
        responsive: false,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                gridLines: {
                  display: false
                }
            }],
            xAxes: [{
                gridLines: {
                  display: false
                }
            }]
        }
    }
});
</script>
<a href="{{ url_for('videogame_blueprint.search_by_game_name') }}"> Next Page </a>
{% endblock %}
